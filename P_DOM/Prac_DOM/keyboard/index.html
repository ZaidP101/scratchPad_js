<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key Magic</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.project {
    text-align: center;
}

#insert {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.key {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

.color {
    padding: 20px;
    background: #ffeb3b;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

td, th {
    padding: 10px;
    border: 1px solid #333;
    text-align: center;
    font-size: 18px;
}

th {
    background: #f44336;
    color: white;
}

td {
    background: #fff;
    color: #333;
}
    </style>
</head>
<body>
    <div class="project"> 
        <div id="insert">
            <div class="key">Try Pressing any Key on the Keyboard</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
